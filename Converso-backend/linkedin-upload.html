<!DOCTYPE html>
<html>
<body>
<h2>Upload LinkedIn Cookies to Converso Backend</h2>

<label>Backend URL:</label><br>
<input id="url" size="60" value="http://localhost:3001/api/linkedin/upload-cookies"><br><br>

<label>Account ID:</label><br>
<input id="accountId" size="60" value=""><br><br>

<label>li_at Cookie:</label><br>
<input id="li_at" size="60" value=""><br><br>

<label>JSESSIONID Cookie:</label><br>
<input id="jsessionid" size="60" value=""><br><br>

<button onclick="sendRequest()">Send Request</button>

<pre id="result"></pre>

<script>
async function sendRequest() {
  const url = document.getElementById("url").value;
  const accountId = document.getElementById("accountId").value;
  const li_at = document.getElementById("li_at").value;
  const jsessionid = document.getElementById("jsessionid").value;

  const body = {
    accountId,
    li_at,
    jsessionid
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const text = await res.text();
    document.getElementById("result").innerText = "Status: " + res.status + "\n\n" + text;
  } catch (err) {
    document.getElementById("result").innerText = "Error:\n" + err;
  }
}
</script>

</body>
</html>
